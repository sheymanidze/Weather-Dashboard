<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Blinker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<header>
  <nav class="navbar navbar-light bg-dark">
    <span class="navbar-text" style="color: #ffff">
      Weather Dashboard
    </span>
  </nav>
</header>

<body>
  <div class="row">
    <div class="col-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="city-Input" placeholder="Search for a City"
          aria-label="Search for a City" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" id="searchBtn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <ul class="list-group" id="places">
      </ul>
      <button type="button" class="btn btn-secondary btn-sm" id="clearAll">Clear All</button>
    </div>
    <div class="col-8">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div class="display-flex">
            <h1 class="display-4" id="cityName"></h1>
            <img id='iconMain' />
          </div>
          <h3 class="lead" id="temperature"></h3>
          <h3 class="lead" id="humidity"></h3>
          <h3 class="lead" id="windSpeed"></h3>
          <h3 class="lead"><span id="uvIndex" class="box"></span></h3>
        </div>
      </div>
      <h1 class="five-day">5-Day Forecast:</h1>
      <div class="card-deck  col-lg-12">
        <div class="card text-white bg-info mb-3">
          <div class="card-body">
            <h5 class="card-title" id="fDate"></h5>
            <p id="forecastIcon"></p>
            <p class="card-text" id="temp">Temp:</p>
            <p id="hum">Humidity:</p>
          </div>
        </div>
        <div class="card text-white bg-info mb-3">
          <div class="card-body">
            <h5 class="card-title" id="fDate"></h5>
            <p id="forecastIcon"></p>
            <p class="card-text" id="temp">Temp:</p>
            <p id="hum">Humidity:</p>
          </div>
        </div>
        <div class="card text-white bg-info mb-3">
          <div class="card-body">
            <h5 class="card-title" id="fDate"></h5>
            <p id="forecastIcon"></p>
            <p class="card-text" id="temp">Temp:</p>
            <p id="hum">Humidity:</p>
          </div>
        </div>
        <div class="card text-white bg-info mb-3">
          <div class="card-body">
            <h5 class="card-title" id="fDate"></h5>
            <p id="forecastIcon"></p>
            <p class="card-text" id="temp">Temp:</p>
            <p id="hum">Humidity:</p>
          </div>
        </div>
        <div class="card text-white bg-info mb-3">
          <div class="card-body">
            <h5 class="card-title" id="fDate"></h5>
            <p id="forecastIcon"></p>
            <p class="card-text" id="temp">Temp:</p>
            <p id="hum">Humidity:</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
